<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Resume Analyzer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <section class="main container">
        <h1 class="main__heading">AI-Powered Resume Analyzer</h1>
        <form class="file-upload" id="resume-form">
          <div class="file-upload__custom-file">
            <button class="file-upload__custom-label-button" type="button">
              <label for="file" class="file-upload__label">
                Choose a File
              </label>
            </button>
            <input
              type="file"
              name="file"
              class="file-upload__file"
              accept=".pdf, .docx, .txt"
              id="file"
              required
            />
          </div>
          <button class="file-upload__submit-button" type="submit">
            Analyze Resume
          </button>
        </form>
        <div id="output">
          <p class="output__text">Please select a resume file to analyse.</p>
          <div class="loader">
            <div class="loader__animation">
              <div class="loader__animation--dot"></div>
              <div class="loader__animation--dot"></div>
              <div class="loader__animation--dot"></div>
            </div>
            <p class="loader__text">Generating Resume Summary</p>
          </div>
        </div>
        <div class="copy-output-button">
          <img
            src="../assets/images/copy-button.svg"
            alt="Copy resume analysis"
          />
          <p>Copy resume analysis</p>
        </div>
        <div class="copied-popup-message">âœ¨ Copied to clipboard!</div>
      </section>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
